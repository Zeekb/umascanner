<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>UMA Analyzer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <div class="tab-buttons">
            <button class="tab-button active" data-tab="parent-summary">Parent Summary</button>
            <button class="tab-button" data-tab="white-sparks">White Sparks Legacy</button>
            <button class="tab-button" data-tab="skills-summary">Skills Summary</button>
            <!--- <button class="tab-button" data-tab="affinity-calculator">Affinity Calc</button> --->
        </div>

        <div class="filter-panel">
            <div class="filter-top-row">
                <div class="filter-section">
                    <div class="filter-group">
                        <label for="filter-runner">Runner</label>
                        <select id="filter-runner"></select>
                    </div>
                    <div class="filter-group">
                        <label for="filter-sort">Sort By</label>
                        <select id="filter-sort"></select>
                    </div>
                    <div class="filter-group">
                        <label for="filter-sort-direction">Direction</label>
                        <select id="filter-sort-direction">
                            <option value="asc">Ascending</option>
                            <option value="desc">Descending</option>
                        </select>
                    </div>
                </div>
                <button id="dark-mode-toggle" title="Toggle Dark Mode">
                    <span id="dark-mode-icon">ðŸŒ™</span> Day/Night
                </button>
                <button id="reset-filters-button">Reset Filters</button>
            </div>
            <div id="stat-filters-container" class="filter-group-container">
                <div class="filter-section sliders">
                    <div class="slider-container">
                        <label for ="filter-speed">Speed</label>
                        <input type="number" id="val-speed" class="stat-input" min="0" max="1200" value="0">
                        <input type="range" id="filter-speed" min="0" max="1200" value="0">
                    </div>
                    <div class="slider-container">
                        <label for ="filter-stamina">Stamina</label>
                        <input type="number" id="val-stamina" class="stat-input" min="0" max="1200" value="0">
                        <input type="range" id="filter-stamina" min="0" max="1200" value="0">
                    </div>
                    <div class="slider-container">
                        <label for ="filter-power">Power</label>
                        <input type="number" id="val-power" class="stat-input" min="0" max="1200" value="0">
                        <input type="range" id="filter-power" min="0" max="1200" value="0">
                    </div>
                    <div class="slider-container">
                        <label for ="filter-guts">Guts</label>
                        <input type="number" id="val-guts" class="stat-input" min="0" max="1200" value="0">
                        <input type="range" id="filter-guts" min="0" max="1200" value="0">
                    </div>
                    <div class="slider-container">
                        <label for ="filter-wit">Wit</label>
                        <input type="number" id="val-wit" class="stat-input" min="0" max="1200" value="0">
                        <input type="range" id="filter-wit" min="0" max="1200" value="0">
                    </div>
                </div>
            </div>
            <div id="aptitude-filters-container" class="filter-group-container">
                <div class="filter-section aptitude-filters" id="aptitude-filters" style="display: none;">
                    <div class="filter-group">
                        <label>Track</label>
                        <select id="apt-min-turf"><option value="">Turf</option></select>
                        <select id="apt-min-dirt"><option value="">Dirt</option></select>
                    </div>
                    <div class="filter-group">
                        <label>Distance</label>
                        <select id="apt-min-sprint"><option value="">Sprint</option></select>
                        <select id="apt-min-mile"><option value="">Mile</option></select>
                        <select id="apt-min-medium"><option value="">Med.</option></select>
                        <select id="apt-min-long"><option value="">Long</option></select>
                    </div>
                    <div class="filter-group">
                        <label>Style</label>
                        <select id="apt-min-front"><option value="">Front</option></select>
                        <select id="apt-min-pace"><option value="">Pace</option></select>
                        <select id="apt-min-late"><option value="">Late</option></select>
                        <select id="apt-min-end"><option value="">End</option></select>
                    </div>
                </div>
            </div>
            <div id="spark-filters-container" class="filter-group-container">
                <div class="filter-section spark-filters">
                    <div class="strikethrough-container">
                        <div class="filter-group parent-only-group">
                            <label for="filter-rep">Parent?</label>
                            <input type="checkbox" id="filter-rep" class="rep-only-checkbox">
                        </div>
                        <div class="filter-group">
                            <label for="filter-blue-spark">Blue Sparks</label>
                            <div class="searchable-select-container">
                                <input type="text" id="filter-blue-spark" placeholder="Any Blue" class="spark-search-input spark-select-short" autocomplete="off">
                                <div class="options-container"></div>
                            </div>
                            <label for="min-blue"></label>
                            <select id="min-blue" class="min-spark-select"></select>
                        </div>
                        <div class="filter-group">
                            <label for="filter-green-spark">Green Sparks</label>
                            <div class="searchable-select-container">
                                <input type="text" id="filter-green-spark" placeholder="Any Green" class="spark-search-input spark-select-long" autocomplete="off">
                                <div class="options-container"></div>
                            </div>
                            <label for="min-green"></label>
                            <select id="min-green" class="min-spark-select"></select>
                        </div>
                        <div class="filter-group">
                            <label for="filter-pink-spark">Pink Sparks</label>
                            <div class="searchable-select-container">
                                <input type="text" id="filter-pink-spark" placeholder="Any Pink" class="spark-search-input spark-select-short" autocomplete="off">
                                <div class="options-container"></div>
                            </div>
                            <label for="min-pink"></label>
                            <select id="min-pink" class="min-spark-select"></select>
                        </div>
                        <div class="filter-group">
                            <label for="filter-white-spark">White Sparks</label>
                            <div class="searchable-select-container">
                                <input type="text" id="filter-white-spark" placeholder="Any White" class="spark-search-input spark-select-long" autocomplete="off">
                                <div class="options-container"></div>
                            </div>
                            <label for="min-white"></label>
                            <select id="min-white" class="min-spark-select"></select>
                        </div>
                        <div class="filter-group">
                            <label for="min-total-white">Total Whites</label>
                            <select id="min-total-white" class="min-spark-select"></select>
                        </div>
                    </div>
                </div>
            </div>
            <div id="add-filters-container" class="filter-group-container">
                <div class="add-filter-container">
                    <button id="add-spark-filter-button">+ Add Spark Filter Row</button>
                </div>
            </div>
        </div>

        <div class="table-container">
            <div class="tab-content active" id="parent-summary">
                <table>
                    <thead>
                        <tr>
                            <th>Entry Id</th>
                            <th>Name</th>
                            <th>Score</th>
                            <th>Speed</th>
                            <th>Stamina</th>
                            <th>Power</th>
                            <th>Guts</th>
                            <th>Wit</th>
                            <th>Blue Sparks</th>
                            <th>Green Sparks</th>
                            <th>Pink Sparks</th>
                            <th>Whites</th>
                            <th>GP1</th>
                            <th>GP2</th>
                        </tr>
                    </thead>
                    <tbody id="parent-summary-body"></tbody>
                </table>
            </div>
            <div class="tab-content" id="white-sparks">
                <table>
                    <thead>
                        <tr>
                           <th>Entry Id</th>
                           <th>Name</th>
                           <th>Score</th>
                           <th>Whites</th>
                           <th>Whites (Parent)</th>
                           <th>GP1</th>
                           <th>Whites (GP1)</th>
                           <th>GP2</th>
                           <th>Whites (GP2)</th>
                        </tr>
                    </thead>
                    <tbody id="white-sparks-body"></tbody>
                </table>
            </div>
            <div class="tab-content" id="skills-summary">
                <table>
                    <thead>
                        <tr>
                           <th>Entry Id</th>
                           <th>Name</th>
                           <th>Score</th>
                           <th>Recovery</th>
                           <th>Passive</th>
                           <th>Speed/Accel</th>
                           <th>Debuff</th>
                           <th>Detrimental</th>
                        </tr>
                    </thead>
                    <tbody id="skills-summary-body"></tbody>
                </table>
            </div>
        <!---
            <div class="tab-content" id="affinity-calculator">
                <div class="affinity-calculator-controls">
                    <div class="filter-group">
                        <label for="affinity-parent">Trainee:</label>
                        <select id="affinity-parent"></select>
                    </div>
                    <div class="filter-group">
                        <label for="affinity-gp1">Parent 1:</label>
                        <select id="affinity-gp1"></select>
                    </div>
                    <div class="filter-group">
                        <label for="affinity-gp2">Parent 2:</label>
                        <select id="affinity-gp2"></select>
                    </div>
                    <div class="affinity-score-display">
                        (Not Accurate Raw Gamefile Data) Affinity: <span id="affinity-score">0</span>~
                        <span id="affinity-rating"></span>
                    </div>
                </div>
            </div>
        --->
        </div>
    </div>
    <script src="renderer.js"></script>
</body>
</html>
