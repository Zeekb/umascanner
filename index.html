<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>UmaCyclopedia</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="uploader-container" class="app-container" style="padding: 40px; text-align: center;">
        <h2>UmaScanner Web Visualizer</h2>
        <p>Please upload your <strong>all_runners.json</strong> file to begin.</p>
        <input type="file" id="file-input" accept=".json">
        <button id="load-data-button" style="padding: 10px 20px; margin-left: 10px;">Load Data</button>
        <p id="loading-message" style="display: none; margin-top: 20px;">Loading...</p>
        <p id="error-message" style="display: none; color: red; margin-top: 20px;"></p>
    </div>

    <div id="app-wrapper" class="app-container" style="display: none;">
        
        <div class="tab-buttons">
            <button class="tab-button active" data-tab="parent-summary">Parent Summary</button>
            <button class="tab-button" data-tab="white-sparks">White Sparks</button>
            <button class="tab-button" data-tab="skills-summary">Skill Summary</button>
            
            <button id="dark-mode-toggle" title="Toggle Dark Mode">
                <span id="dark-mode-icon">ðŸŒ™</span>
            </button>
        </div>

        <div class="filter-panel">
            <div class="filter-top-row">
                <div class="filter-group">
                    <label for="filter-runner">Runner:</label>
                    <select id="filter-runner"></select>
                </div>
                <div class="filter-group">
                    <label for="filter-sort">Sort By:</label>
                    <select id="filter-sort"></select>
                </div>
                <div class="filter-group">
                    <label for="filter-sort-direction">Direction:</label>
                    <select id="filter-sort-direction">
                        <option value="desc">Desc</option>
                        <option value="asc">Asc</option>
                    </select>
                </div>
                <button id="reset-filters-button" type="button">Reset</button>
            </div>

            <div class="filter-section">
                <div class="slider-container">
                    <label for="filter-speed">Spd</label>
                    <input type="range" id="filter-speed" min="0" max="1200" value="0" step="25">
                    <input type="number" id="val-speed" class="stat-input" value="0" min="0" max="1200">
                </div>
                <div class="slider-container">
                    <label for="filter-stamina">Stm</label>
                    <input type="range" id="filter-stamina" min="0" max="1200" value="0" step="25">
                    <input type="number" id="val-stamina" class="stat-input" value="0" min="0" max="1200">
                </div>
                <div class="slider-container">
                    <label for="filter-power">Pow</label>
                    <input type="range" id="filter-power" min="0" max="1200" value="0" step="25">
                    <input type="number" id="val-power" class="stat-input" value="0" min="0" max="1200">
                </div>
                <div class="slider-container">
                    <label for="filter-guts">Gts</label>
                    <input type="range" id="filter-guts" min="0" max="1200" value="0" step="25">
                    <input type="number" id="val-guts" class="stat-input" value="0" min="0" max="1200">
                </div>
                <div class="slider-container">
                    <label for="filter-wit">Wit</label>
                    <input type="range" id="filter-wit" min="0" max="1200" value="0" step="25">
                    <input type="number" id="val-wit" class="stat-input" value="0" min="0" max="1200">
                </div>
            </div>

            <div id="aptitude-filters" class="filter-section">
                <div class="filter-group">
                    <select id="apt-min-turf"></select>
                    <select id="apt-min-dirt"></select>
                </div>
                <div class="filter-group">
                    <select id="apt-min-sprint"></select>
                    <select id="apt-min-mile"></select>
                    <select id="apt-min-medium"></select>
                    <select id="apt-min-long"></select>
                </div>
                <div class="filter-group">
                    <select id="apt-min-front"></select>
                    <select id="apt-min-pace"></select>
                    <select id="apt-min-late"></select>
                    <select id="apt-min-end"></select>
                </div>
            </div>

            <div class="filter-group-container">
                <div id="spark-filters-container">
                    <div class="spark-filters">
                        <div class="strikethrough-container">
                            <div class="filter-group">
                                <label for="filter-blue-spark">Blue:</label>
                                <div class="searchable-select-container">
                                    <input type="text" id="filter-blue-spark" class="spark-search-input spark-select-long" placeholder="Any Blue Spark">
                                    <div class="options-container"></div>
                                </div>
                                <select id="min-blue" class="spark-count-select"></select>
                            </div>
                            <div class="filter-group">
                                <label for="filter-green-spark">Green:</label>
                                <div class="searchable-select-container">
                                    <input type="text" id="filter-green-spark" class="spark-search-input spark-select-long" placeholder="Any Green Spark">
                                    <div class="options-container"></div>
                                </div>
                                <select id="min-green" class="spark-count-select"></select>
                            </div>
                            <div class="filter-group">
                                <label for="filter-pink-spark">Pink:</label>
                                <div class="searchable-select-container">
                                    <input type="text" id="filter-pink-spark" class="spark-search-input spark-select-long" placeholder="Any Pink Spark">
                                    <div class="options-container"></div>
                                </div>
                                <select id="min-pink" class="spark-count-select"></select>
                            </div>
                            <div class="filter-group">
                                <label for="filter-white-spark">White:</label>
                                <div class="searchable-select-container">
                                    <input type="text" id="filter-white-spark" class="spark-search-input spark-select-long" placeholder="Any White Spark">
                                    <div class="options-container"></div>
                                </div>
                                <select id="min-white" class="spark-count-select"></select>
                            </div>
                            <div class="filter-group">
                                <label for="min-total-white">Total White:</label>
                                <select id="min-total-white" class="spark-count-select"></select>
                            </div>
                             <div class="filter-group parent-only-group">
                                <input type="checkbox" id="rep-only-checkbox-1" class="rep-only-checkbox">
                                <label for="rep-only-checkbox-1">Parent Only</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="add-filter-container">
                    <button id="add-spark-filter-button" type="button">+ Add Spark Filter</button>
                </div>
            </div>

            <div id="skill-filters-container" class="filter-section">
                <div class="skill-filters">
                    <label for="filter-skill-name-1">Skill:</label>
                    <div class="searchable-select-container">
                        <input type="text" id="filter-skill-name-1" class="skill-name-input" placeholder="Any Skill Name">
                        <div class="options-container"></div>
                    </div>
                    <button type="button" class="remove-skill-filter-button" style="display: none;">X</button>
                </div>
                <button id="add-skill-filter-button" type="button">+ Add Skill Filter</button>
            </div>
        </div>

        <div class="table-container">
            <div id="parent-summary" class="tab-content active">
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Score</th>
                            <th>Spd</th>
                            <th>Stm</th>
                            <th>Pow</th>
                            <th>Gts</th>
                            <th>Wit</th>
                            <th>Blue</th>
                            <th>Green</th>
                            <th>Pink</th>
                            <th>White</th>
                            <th>GP1</th>
                            <th>GP2</th>
                            </tr>
                    </thead>
                    <tbody id="parent-summary-body"></tbody>
                </table>
            </div>

            <div id="white-sparks" class="tab-content">
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Score</th>
                            <th>Total</th>
                            <th>Parent</th>
                            <th>GP1 Name</th>
                            <th>GP1 Skills</th>
                            <th>GP2 Name</th>
                            <th>GP2 Skills</th>
                        </tr>
                    </thead>
                    <tbody id="white-sparks-body"></tbody>
                </table>
            </div>

            <div id="skills-summary" class="tab-content">
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Score</th>
                            <th>Recovery</th>
                            <th>Passive</th>
                            <th>Speed</th>
                            <th>Debuff</th>
                            <th>Detrimental</th>
                        </tr>
                    </thead>
                    <tbody id="skills-summary-body"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
